        <main class="contenido">         
            <form  class="form-register" action="" >
                <h1>Agencia de viajes</h1> 
                <h2>Mi formulario de registro</h2>
                <label class="form-label" for="nombre">Nombre</label>
                <input class="form-control" type="text" name="nombre" id="nombre">
                <label  class="form-label" for="apellido">Apellido</label>
                <input  class="form-control" type="text" name="apellido" id="apellido">               
                <br>
                <label  class="form-label" for="genero">Genero</label>
                <input class="select" type="radio" name="genero" >Hombre
                <input class="select" type="radio" name="genero" >Mujer
                <input class="select" type="radio" name="genero" >Otro
                <br>
                <label  class="form-label" for="fnac">Fecha de naimiento</label>
                <input class="form-control" type="date" name="fnac" id="fnac">
                <br>
                <label  class="form-label" for="InputEmail">Ingrese su Email</label>
                <input  class="form-control" type="email" name="email" placeholder="Ingrese su email" id="email">
                <label  class="form-label" for="InputEmail">Confirme su Email</label>
                <input  class="form-control" type="email" name="reconfirmacion_email" placeholder="Confirme su email">
                <label  class="form-label" for="clave">Contraseña</label>
                <input  class="form-control" type="password" name="contraseña" placeholder="Contraseña" id="clave">
                <label  class="form-label" for="clave">Confirme su contraseña</label>
                <input  class="form-control" type="password" name="reconfirmacion_contraseña" placeholder="Confirme su contraseña">
                <br>
               
                <label  class="form-label" for="intereses">Que te interesa: </label>
                <input  class="select" type="checkbox" name="preferencias" value="vuelos">Vuelos
                <input  class="select" type="checkbox" name="preferencias" value="hoteles">Hoteles
                <input  class="select" type="checkbox" name="preferencias" value="paquetes">Paquetes
                <br>
                <button class="button" type="submit"><a href="index.html">
                   Registrarse</a></button>
                <button type="submit" class="button"><a href="login.html">
                 Ya estoy registrado</a></button>
